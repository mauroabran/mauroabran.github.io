<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/Estilocomun.css">
    <link rel="stylesheet" href="css/Estiloformulario.css">
</head>
<body>
    <h1>FORMULARIO</h1>
    <form>
        <label for="nombre">Ingrese su nombre:</label>
        <input type="text" id="nombre" name="nombre"><br>
        <label for="apellido">Ingrese su apellido:</label>
        <input type="text" id="apellido" name="apellido"><br>
        <label for="nick">Ingrese Nombre usuario (NICK):</label>
        <input type="text" id="nick" name="nick"><br>
        <label for="password">Ingrese Password:</label>
        <input type="password" id="password" name="password"><br>
        <label for="password2">Reingrese Password:</label>
        <input type="password" id="password2" name="password2"><br>
        <div class="button-container">
            <button id="submit" type="submit">ENVIAR</button>
            <button id="reset" type="reset">RESTABLECER</button>
        </div>
    </form>
</body>
